<passenger-count
  [items]="passengers">
</passenger-count>

<div *ngFor="let passenger of passengers;">
  {{passenger.fullname}}
</div>

<passenger-detail
  *ngFor="let passenger of passengers;"
  [detail]="passenger"
  (remove)="handleRemove($event)"
  (edit)="handleEdit($event)"
  (view)="handleView($event)"
>
</passenger-detail>
